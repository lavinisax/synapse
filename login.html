<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to SYNAPSE - Your educational RPG journey awaits.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap"

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            background:
                radial-gradient(ellipse at 20% 50%, var(--electric-blue-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, var(--purple-glow) 0%, transparent 50%),
                var(--navy-deep);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-family: var(--font-heading);
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--off-white);
            text-decoration: none;
            margin-bottom: var(--space-4);
        }

        .auth-logo-icon {
            font-size: var(--text-4xl);
        }

        .auth-logo-text {
            background: linear-gradient(135deg, var(--electric-blue), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            color: var(--soft-gray);
        }

        .auth-card {
            background: var(--navy-mid);
            border: 1px solid var(--slate);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--off-white);
        }

        .form-input {
            padding: var(--space-3) var(--space-4);
            background: var(--navy-deep);
            border: 1px solid var(--slate);
            border-radius: var(--radius-lg);
            color: var(--off-white);
            font-family: var(--font-body);
            font-size: var(--text-base);
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 3px var(--electric-blue-glow);
        }

        .form-input::placeholder {
            color: var(--muted);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--electric-blue);
        }

        .form-checkbox span {
            font-size: var(--text-sm);
            color: var(--soft-gray);
        }

        .form-link {
            font-size: var(--text-sm);
            color: var(--electric-blue);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-2) 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--slate);
        }

        .divider-text {
            font-size: var(--text-sm);
            color: var(--muted);
        }

        .social-buttons {
            display: flex;
            gap: var(--space-3);
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3);
            background: var(--slate);
            border: 1px solid var(--slate-light);
            border-radius: var(--radius-lg);
            color: var(--off-white);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-social:hover {
            background: var(--slate-light);
            border-color: var(--electric-blue);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--soft-gray);
            font-size: var(--text-sm);
        }

        .auth-footer a {
            color: var(--electric-blue);
            font-weight: 500;
        }

        .error-message {
            padding: var(--space-3);
            background: var(--danger-glow);
            border: 1px solid var(--danger);
            border-radius: var(--radius-lg);
            color: var(--danger);
            font-size: var(--text-sm);
            display: none;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="auth-logo-icon">ðŸ§ </span>
                    <span class="auth-logo-text">SYNAPSE</span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Continue your journey to mastery</p>
            </div>

            <div class="auth-card">
                <form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
                    <div class="error-message" id="error-message"></div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="scholar@synapse.ai" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="form-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-arena w-full">
                        <span>âš¡</span>
                        <span>Enter SYNAPSE</span>
                    </button>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">or continue with</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social" onclick="socialLogin('google')">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            <span>Google</span>
                        </button>
                        <button type="button" class="btn-social" onclick="socialLogin('github')">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                            <span>GitHub</span>
                        </button>
                    </div>
                </form>
            </div>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up for free</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }
        });

        function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const result = loginUser(email, password, remember);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                showError(result.error);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        function socialLogin(provider) {
            // Demo: Show message that social login would connect here
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would connect here in production.`);
        }
    </script>
</body>

</html>
